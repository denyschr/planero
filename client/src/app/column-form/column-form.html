@if (activated()) {
  <form
    class="w-full space-y-4 p-3 rounded-md bg-white shadow-md"
    (keydown.escape)="cancel()"
    (ngSubmit)="submit()"
  >
    <input
      class="w-full h-7 px-2 py-1 text-sm font-medium"
      name="column-title"
      placeholder="Enter column title..."
      type="text"
      [(ngModel)]="title"
      #titleInputRef
    />
    <div class="flex items-center gap-x-1">
      <p-button label="Add column" size="small" styleClass="leading-5" type="submit" />
      <p-button
        label="Cancel"
        size="small"
        variant="text"
        severity="secondary"
        styleClass="leading-5"
        (click)="cancel()"
      />
    </div>
  </form>
}

<button
  class="flex items-center gap-x-2 w-full p-3 text-sm font-medium text-left rounded-md bg-white/80 cursor-pointer duration-150 transition-colors hover:bg-white/50"
  type="button"
  [hidden]="activated()"
  (click)="activate()"
>
  <span class="pi pi-plus text-sm!"></span>
  Add another column
</button>
