<section class="py-6 sm:py-10">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="mb-4 text-xl font-semibold">My Boards</h2>
    <div class="grid grid-cols-[repeat(auto-fill,_minmax(15.5rem,_1fr))] gap-x-5">
      @for (board of boards(); track board.id) {
        <a
          class="grid place-content-center min-h-28 p-2 text-white text-center rounded-xl cursor-pointer duration-150 transition-opacity hover:opacity-90"
          [style.background-color]="board.backgroundColor"
          [routerLink]="['/boards', board.id]"
          >{{ board.title }}</a
        >
      }
    </div>
  </div>
</section>
