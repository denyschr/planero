<div class="rounded-md bg-surface-50 shadow-md">
  <div class="flex items-start justify-between gap-x-2 p-2 text-sm font-semibold">
    <pln-column-title-form class="grow" [value]="column().title" />
    <pln-column-options (deleted)="delete()" />
  </div>
  <ol class="mx-1 px-1 py-0.5 flex flex-col gap-y-2">
    @for (task of tasks(); track task.id) {
      <li>
        <pln-task-card [task]="task" />
      </li>
    }
  </ol>
  <pln-task-form (created)="createTask($event)" />
</div>
