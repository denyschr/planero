<header class="fixed top-0 left-0 w-full border-b bg-white">
  <div class="flex items-center justify-between p-2">
    <a class="flex items-center text-xl font-bold hover:opacity-70" routerLink="/boards">
      <svg width="32" height="32" aria-hidden="true">
        <use href="/icons/icons.svg#logo-mark" />
      </svg>
      Planero
    </a>
    <div>
      <p-menu [model]="menuItems()" [popup]="true" #menu>
        <ng-template #start>
          <div id="current-user" class="flex flex-col px-4 py-2">
            <span class="font-bold">{{ currentUser()!.username }}</span>
            <span class="text-sm">{{ currentUser()!.email }}</span>
          </div>
        </ng-template>
        <ng-template let-item #item>
          @if (item.asButton) {
            <button id="logout-button" class="p-menu-item-link w-full" pRipple>
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
            </button>
          }
        </ng-template>
      </p-menu>
      <p-button
        id="toggle-menu-button"
        size="small"
        icon="pi pi-user"
        (click)="menu.toggle($event)"
      />
    </div>
  </div>
</header>
