<header class="fixed top-0 left-0 w-full border-b border-b-surface-300 bg-white">
  <div class="flex items-center justify-between min-h-12 px-2 py-1.5">
    <a
      class="flex items-center text-xl font-bold text-primary duration-150 transition-opacity hover:opacity-70"
      routerLink="/"
    >
      <svg width="32" height="32" aria-hidden="true">
        <use href="/icons/icons.svg#logo-mark" />
      </svg>
      Planero
    </a>
    <div>
      <p-menu [model]="menuItems()" [popup]="true" #menu>
        <ng-template #start>
          <div id="current-user" class="flex flex-col px-4 py-2">
            <span class="font-bold">{{ currentUser()!.username }}</span>
            <span class="text-sm">{{ currentUser()!.email }}</span>
          </div>
        </ng-template>
        <ng-template let-item #item>
          @if (item.asButton) {
            <button id="logout-button" class="p-menu-item-link w-full" pRipple>
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
            </button>
          }
        </ng-template>
      </p-menu>
      <p-button id="toggle-menu-button" icon="pi pi-user" (click)="menu.toggle($event)" />
    </div>
  </div>
</header>
