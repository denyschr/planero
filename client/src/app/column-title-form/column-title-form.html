<input
  class="w-full h-7 px-2.5 py-1 text-sm font-medium"
  type="text"
  [hidden]="!editing()"
  [(ngModel)]="value"
  (blur)="stopEditing()"
  (keyup.enter)="stopEditing()"
  (keyup.escape)="stopEditing()"
  #inputRef
/>

<button
  class="w-full h-7 px-2.5 py-1 text-sm font-medium text-left cursor-pointer"
  type="button"
  [hidden]="editing()"
  (click)="startEditing()"
>
  {{ value() }}
</button>
